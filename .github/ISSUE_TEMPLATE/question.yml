name: Question
description: Ask a question about usage or setup
labels: ["question"]
body:
  - type: textarea
    id: question
    attributes:
      label: Question
      description: What would you like to know?
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Context
      description: Any additional context (macOS version, what you've tried, etc.).
    validations:
      required: false
