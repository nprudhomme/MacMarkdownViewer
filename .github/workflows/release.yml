name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build, Sign & Release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Import signing certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          echo "$CERTIFICATE_BASE64" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 \
            -P "$CERTIFICATE_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k "$KEYCHAIN_PATH"

          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH" login.keychain-db

      - run: npm ci
      - run: npm test
      - run: npm run tauri build

      - name: Re-sign with hardened runtime
        env:
          SIGNING_IDENTITY: "Developer ID Application: NICOLAS PATRICK PRUD'HOMME (44DTA694H9)"
        run: |
          APP_PATH="src-tauri/target/release/bundle/macos/Markdown Viewer.app"

          # Re-sign all dylibs and frameworks inside the app
          find "$APP_PATH/Contents" \( -name "*.dylib" -o -name "*.so" \) -type f | while read lib; do
            codesign --force --options runtime --timestamp --sign "$SIGNING_IDENTITY" "$lib"
          done

          # Re-sign the main binary with entitlements
          codesign --force --options runtime --timestamp \
            --entitlements src-tauri/entitlements.plist \
            --sign "$SIGNING_IDENTITY" \
            "$APP_PATH/Contents/MacOS/mdv"

          # Re-sign the app bundle with entitlements
          codesign --force --options runtime --timestamp \
            --entitlements src-tauri/entitlements.plist \
            --sign "$SIGNING_IDENTITY" \
            "$APP_PATH"

          # Verify signature
          codesign --verify --deep --strict --verbose=2 "$APP_PATH"
          echo "Signature verification passed"

          # Recreate DMG from the re-signed app
          rm -f src-tauri/target/release/bundle/dmg/*.dmg
          hdiutil create \
            -volname "Markdown Viewer" \
            -srcfolder "$APP_PATH" \
            -ov -format UDZO \
            "src-tauri/target/release/bundle/dmg/Markdown-Viewer.dmg"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          files: |
            src-tauri/target/release/bundle/dmg/*.dmg
