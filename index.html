<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Markdown Viewer</title>
<style>
  :root {
    --sidebar-width: 260px;
    --outline-width: 220px;
    --bg: #fafafa;
    --sidebar-bg: #f0f0f0;
    --sidebar-hover: #e2e2e2;
    --sidebar-active: #d4d4d4;
    --border: #ddd;
    --text: #1a1a1a;
    --text-muted: #666;
    --accent: #2563eb;
    --accent-light: #eff6ff;
    --code-bg: #f4f4f5;
    --table-border: #e5e5e5;
    --table-stripe: #fafafa;
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --bg: #18181b;
      --sidebar-bg: #1f1f23;
      --sidebar-hover: #2a2a2e;
      --sidebar-active: #333338;
      --border: #333;
      --text: #e4e4e7;
      --text-muted: #a1a1aa;
      --accent: #60a5fa;
      --accent-light: #1e293b;
      --code-bg: #27272a;
      --table-border: #3f3f46;
      --table-stripe: #1f1f23;
    }
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  /* Left sidebar — files */
  #sidebar {
    width: var(--sidebar-width);
    min-width: var(--sidebar-width);
    background: var(--sidebar-bg);
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  #sidebar-header {
    padding: 16px;
    border-bottom: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  #sidebar-header h2 { font-size: 14px; font-weight: 600; letter-spacing: -0.01em; }

  #breadcrumb {
    font-size: 12px;
    color: var(--text-muted);
    display: flex;
    align-items: center;
    gap: 4px;
    flex-wrap: wrap;
  }

  #breadcrumb span { cursor: pointer; color: var(--accent); }
  #breadcrumb span:hover { text-decoration: underline; }
  #breadcrumb span.current { color: var(--text-muted); cursor: default; }
  #breadcrumb span.current:hover { text-decoration: none; }

  #file-list { flex: 1; overflow-y: auto; padding: 8px; }

  .file-item {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 13px;
    color: var(--text);
    transition: background 0.1s;
    user-select: none;
  }

  .file-item:hover { background: var(--sidebar-hover); }
  .file-item.active { background: var(--sidebar-active); font-weight: 600; }
  .file-item .icon { font-size: 15px; width: 20px; text-align: center; flex-shrink: 0; }
  .file-item .name { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

  /* Center — content */
  #content {
    flex: 1;
    overflow-y: auto;
    padding: 48px 40px;
  }

  #content.empty {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #empty-state { text-align: center; color: var(--text-muted); }
  #empty-state h2 { font-size: 20px; margin-bottom: 12px; color: var(--text); }
  #empty-state p { font-size: 14px; line-height: 1.6; }

  #open-btn {
    margin-top: 16px;
    padding: 10px 20px;
    background: var(--accent);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: opacity 0.15s;
  }

  #open-btn:hover { opacity: 0.85; }

  /* Right sidebar — outline */
  #outline {
    width: var(--outline-width);
    min-width: var(--outline-width);
    border-left: 1px solid var(--border);
    padding: 20px 16px;
    overflow-y: auto;
    display: none;
  }

  #outline-title {
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    color: var(--text-muted);
    margin-bottom: 12px;
  }

  .outline-item {
    display: block;
    padding: 4px 0;
    font-size: 13px;
    color: var(--text-muted);
    text-decoration: none;
    cursor: pointer;
    line-height: 1.4;
    border-left: 2px solid transparent;
    padding-left: 10px;
    margin-left: -1px;
    transition: color 0.1s, border-color 0.1s;
  }

  .outline-item:hover { color: var(--text); }
  .outline-item.active { color: var(--accent); border-left-color: var(--accent); }
  .outline-item.depth-3 { padding-left: 22px; font-size: 12px; }

  /* Markdown rendering */
  #markdown {
    max-width: 820px;
    margin: 0 auto;
    line-height: 1.7;
    font-size: 15px;
  }

  #markdown h1 { font-size: 2em; font-weight: 700; margin: 0 0 16px; padding-bottom: 8px; border-bottom: 1px solid var(--border); }
  #markdown h2 { font-size: 1.5em; font-weight: 600; margin: 32px 0 12px; padding-bottom: 6px; border-bottom: 1px solid var(--border); }
  #markdown h3 { font-size: 1.25em; font-weight: 600; margin: 24px 0 8px; }
  #markdown h4 { font-size: 1.1em; font-weight: 600; margin: 20px 0 8px; }

  #markdown p { margin: 0 0 16px; }
  #markdown ul, #markdown ol { margin: 0 0 16px; padding-left: 24px; }
  #markdown li { margin: 4px 0; }
  #markdown li > ul, #markdown li > ol { margin: 4px 0 4px; }

  #markdown a { color: var(--accent); text-decoration: none; }
  #markdown a:hover { text-decoration: underline; }

  #markdown code {
    background: var(--code-bg);
    padding: 2px 6px;
    border-radius: 4px;
    font-size: 0.88em;
    font-family: "SF Mono", "Fira Code", "Consolas", monospace;
  }

  #markdown pre {
    background: var(--code-bg);
    padding: 16px;
    border-radius: 8px;
    overflow-x: auto;
    margin: 0 0 16px;
    font-size: 13px;
    line-height: 1.5;
  }

  #markdown pre code { background: none; padding: 0; border-radius: 0; font-size: inherit; }

  #markdown blockquote {
    border-left: 3px solid var(--accent);
    padding: 4px 16px;
    margin: 0 0 16px;
    color: var(--text-muted);
    background: var(--accent-light);
    border-radius: 0 6px 6px 0;
  }

  #markdown table { width: 100%; border-collapse: collapse; margin: 0 0 16px; font-size: 14px; }
  #markdown th, #markdown td { border: 1px solid var(--table-border); padding: 8px 12px; text-align: left; }
  #markdown th { font-weight: 600; background: var(--code-bg); }
  #markdown tr:nth-child(even) { background: var(--table-stripe); }

  #markdown hr { border: none; border-top: 1px solid var(--border); margin: 32px 0; }
  #markdown img { max-width: 100%; border-radius: 8px; }
  #markdown strong { font-weight: 600; }
  #markdown del { color: var(--text-muted); }
</style>
</head>
<body>

<div id="sidebar">
  <div id="sidebar-header">
    <h2>Markdown Viewer</h2>
    <div id="breadcrumb"></div>
  </div>
  <div id="file-list"></div>
</div>

<div id="content" class="empty">
  <div id="empty-state">
    <h2>Markdown Viewer</h2>
    <p>Open a folder to browse your documentation.</p>
    <button id="open-btn">Open folder</button>
  </div>
  <div id="markdown" style="display:none"></div>
</div>

<div id="outline">
  <div id="outline-title">On this page</div>
  <nav id="outline-nav"></nav>
</div>

<script type="module" src="/src/main.ts"></script>
</body>
</html>
