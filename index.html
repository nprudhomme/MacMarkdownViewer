<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Markdown Viewer</title>
<style>
  :root {
    --sidebar-width: 260px;
    --outline-width: 220px;
    --bg: #fafafa;
    --sidebar-bg: #f0f0f0;
    --sidebar-hover: #e2e2e2;
    --sidebar-active: #d4d4d4;
    --border: #ddd;
    --text: #1a1a1a;
    --text-muted: #666;
    --accent: #2563eb;
    --accent-light: #eff6ff;
    --code-bg: #f4f4f5;
    --table-border: #e5e5e5;
    --table-stripe: #fafafa;
  }

  html[data-theme="dark"] {
    --bg: #18181b;
    --sidebar-bg: #1f1f23;
    --sidebar-hover: #2a2a2e;
    --sidebar-active: #333338;
    --border: #333;
    --text: #e4e4e7;
    --text-muted: #a1a1aa;
    --accent: #60a5fa;
    --accent-light: #1e293b;
    --code-bg: #27272a;
    --table-border: #3f3f46;
    --table-stripe: #1f1f23;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  /* Left sidebar — files */
  #sidebar {
    width: var(--sidebar-width);
    min-width: var(--sidebar-width);
    background: var(--sidebar-bg);
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  #sidebar-header {
    padding: 16px;
    border-bottom: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  #sidebar-header h2 { font-size: 14px; font-weight: 600; letter-spacing: -0.01em; flex: 1; }

  #sidebar-top {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  #theme-toggle {
    background: none;
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 4px 8px;
    font-size: 14px;
    cursor: pointer;
    color: var(--text-muted);
    transition: background 0.15s, color 0.15s;
    line-height: 1;
    flex-shrink: 0;
  }

  #theme-toggle:hover {
    background: var(--sidebar-hover);
    color: var(--text);
  }

  #breadcrumb {
    font-size: 12px;
    color: var(--text-muted);
    display: flex;
    align-items: center;
    gap: 4px;
    flex-wrap: wrap;
  }

  #breadcrumb span { cursor: pointer; color: var(--accent); }
  #breadcrumb span:hover { text-decoration: underline; }
  #breadcrumb span.current { color: var(--text-muted); cursor: default; }
  #breadcrumb span.current:hover { text-decoration: none; }

  #file-list { flex: 1; overflow-y: auto; padding: 8px; }

  .file-item {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 13px;
    color: var(--text);
    transition: background 0.1s;
    user-select: none;
  }

  .file-item:hover { background: var(--sidebar-hover); }
  .file-item.active { background: var(--sidebar-active); font-weight: 600; }
  .file-item .icon { font-size: 15px; width: 20px; text-align: center; flex-shrink: 0; }
  .file-item .name { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

  /* Center — content */
  #content {
    flex: 1;
    overflow-y: auto;
    padding: 48px 40px;
  }

  #content.empty {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #empty-state { text-align: center; color: var(--text-muted); }
  #empty-state h2 { font-size: 20px; margin-bottom: 12px; color: var(--text); }
  #empty-state p { font-size: 14px; line-height: 1.6; }

  #empty-state-buttons {
    display: flex;
    gap: 10px;
    margin-top: 16px;
    justify-content: center;
  }

  #open-btn, #examples-btn {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: opacity 0.15s;
  }

  #open-btn {
    background: var(--accent);
    color: white;
  }

  #examples-btn {
    background: var(--code-bg);
    color: var(--text);
    border: 1px solid var(--border);
  }

  #open-btn:hover, #examples-btn:hover { opacity: 0.85; }

  /* Right sidebar — outline */
  #outline {
    width: var(--outline-width);
    min-width: var(--outline-width);
    border-left: 1px solid var(--border);
    padding: 20px 16px;
    overflow-y: auto;
    display: none;
  }

  #outline-title {
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    color: var(--text-muted);
    margin-bottom: 12px;
  }

  .outline-item {
    display: block;
    padding: 4px 0;
    font-size: 13px;
    color: var(--text-muted);
    text-decoration: none;
    cursor: pointer;
    line-height: 1.4;
    border-left: 2px solid transparent;
    padding-left: 10px;
    margin-left: -1px;
    transition: color 0.1s, border-color 0.1s;
  }

  .outline-item:hover { color: var(--text); }
  .outline-item.active { color: var(--accent); border-left-color: var(--accent); }
  .outline-item.depth-3 { padding-left: 22px; font-size: 12px; }

  /* Markdown rendering */
  #markdown {
    max-width: 820px;
    margin: 0 auto;
    line-height: 1.7;
    font-size: 15px;
  }

  #markdown h1 { font-size: 2em; font-weight: 700; margin: 0 0 16px; padding-bottom: 8px; border-bottom: 1px solid var(--border); }
  #markdown h2 { font-size: 1.5em; font-weight: 600; margin: 32px 0 12px; padding-bottom: 6px; border-bottom: 1px solid var(--border); }
  #markdown h3 { font-size: 1.25em; font-weight: 600; margin: 24px 0 8px; }
  #markdown h4 { font-size: 1.1em; font-weight: 600; margin: 20px 0 8px; }

  #markdown p { margin: 0 0 16px; }
  #markdown ul, #markdown ol { margin: 0 0 16px; padding-left: 24px; }
  #markdown li { margin: 4px 0; }
  #markdown li > ul, #markdown li > ol { margin: 4px 0 4px; }

  #markdown a { color: var(--accent); text-decoration: none; }
  #markdown a:hover { text-decoration: underline; }

  #markdown code {
    background: var(--code-bg);
    padding: 2px 6px;
    border-radius: 4px;
    font-size: 0.88em;
    font-family: "SF Mono", "Fira Code", "Consolas", monospace;
  }

  #markdown pre {
    background: var(--code-bg);
    padding: 16px;
    border-radius: 8px;
    overflow-x: auto;
    margin: 0 0 16px;
    font-size: 13px;
    line-height: 1.5;
  }

  #markdown pre code { background: none; padding: 0; border-radius: 0; font-size: inherit; color: var(--text); }

  /* Highlight.js — light theme */
  .hljs-keyword, .hljs-selector-tag, .hljs-built_in { color: #d73a49; }
  .hljs-string, .hljs-attr { color: #032f62; }
  .hljs-comment, .hljs-quote { color: #6a737d; font-style: italic; }
  .hljs-function .hljs-title, .hljs-title.function_ { color: #6f42c1; }
  .hljs-number, .hljs-literal { color: #005cc5; }
  .hljs-type, .hljs-title.class_ { color: #e36209; }
  .hljs-variable, .hljs-template-variable { color: #e36209; }
  .hljs-meta { color: #005cc5; }
  .hljs-tag { color: #22863a; }
  .hljs-name { color: #22863a; }
  .hljs-attribute { color: #6f42c1; }
  .hljs-symbol, .hljs-bullet { color: #005cc5; }
  .hljs-section { color: #005cc5; font-weight: 700; }
  .hljs-addition { color: #22863a; background: #f0fff4; }
  .hljs-deletion { color: #b31d28; background: #ffeef0; }

  /* Highlight.js — dark theme */
  html[data-theme="dark"] .hljs-keyword,
  html[data-theme="dark"] .hljs-selector-tag,
  html[data-theme="dark"] .hljs-built_in { color: #ff7b72; }
  html[data-theme="dark"] .hljs-string,
  html[data-theme="dark"] .hljs-attr { color: #a5d6ff; }
  html[data-theme="dark"] .hljs-comment,
  html[data-theme="dark"] .hljs-quote { color: #8b949e; }
  html[data-theme="dark"] .hljs-function .hljs-title,
  html[data-theme="dark"] .hljs-title.function_ { color: #d2a8ff; }
  html[data-theme="dark"] .hljs-number,
  html[data-theme="dark"] .hljs-literal { color: #79c0ff; }
  html[data-theme="dark"] .hljs-type,
  html[data-theme="dark"] .hljs-title.class_ { color: #ffa657; }
  html[data-theme="dark"] .hljs-variable,
  html[data-theme="dark"] .hljs-template-variable { color: #ffa657; }
  html[data-theme="dark"] .hljs-meta { color: #79c0ff; }
  html[data-theme="dark"] .hljs-tag { color: #7ee787; }
  html[data-theme="dark"] .hljs-name { color: #7ee787; }
  html[data-theme="dark"] .hljs-attribute { color: #d2a8ff; }
  html[data-theme="dark"] .hljs-symbol,
  html[data-theme="dark"] .hljs-bullet { color: #79c0ff; }
  html[data-theme="dark"] .hljs-section { color: #79c0ff; font-weight: 700; }
  html[data-theme="dark"] .hljs-addition { color: #aff5b4; background: #033a16; }
  html[data-theme="dark"] .hljs-deletion { color: #ffdcd7; background: #67060c; }

  #markdown blockquote {
    border-left: 3px solid var(--accent);
    padding: 4px 16px;
    margin: 0 0 16px;
    color: var(--text-muted);
    background: var(--accent-light);
    border-radius: 0 6px 6px 0;
  }

  #markdown table { width: 100%; border-collapse: collapse; margin: 0 0 16px; font-size: 14px; }
  #markdown th, #markdown td { border: 1px solid var(--table-border); padding: 8px 12px; text-align: left; }
  #markdown th { font-weight: 600; background: var(--code-bg); }
  #markdown tr:nth-child(even) { background: var(--table-stripe); }

  #markdown hr { border: none; border-top: 1px solid var(--border); margin: 32px 0; }
  #markdown img { max-width: 100%; border-radius: 8px; cursor: pointer; transition: opacity 0.15s; }
  #markdown img:hover { opacity: 0.85; }

  /* Inline images: paragraphs with multiple images display as a flex row */
  #markdown p:has(img + img) {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    align-items: flex-start;
  }
  #markdown p:has(img + img) img { max-width: calc(50% - 4px); flex: 1 1 auto; object-fit: cover; }
  #markdown strong { font-weight: 600; }
  #markdown del { color: var(--text-muted); }

  /* GitHub Alerts */
  .markdown-alert {
    padding: 12px 16px;
    margin: 0 0 16px;
    border-left: 4px solid;
    border-radius: 0 6px 6px 0;
  }

  .markdown-alert .markdown-alert-title {
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 4px;
  }

  .markdown-alert > p:last-child { margin-bottom: 0; }

  .markdown-alert-note {
    border-left-color: #2563eb;
    background: rgba(37, 99, 235, 0.08);
  }
  .markdown-alert-note .markdown-alert-title { color: #2563eb; }
  html[data-theme="dark"] .markdown-alert-note { background: rgba(96, 165, 250, 0.1); }
  html[data-theme="dark"] .markdown-alert-note .markdown-alert-title { color: #60a5fa; }

  .markdown-alert-tip {
    border-left-color: #16a34a;
    background: rgba(22, 163, 74, 0.08);
  }
  .markdown-alert-tip .markdown-alert-title { color: #16a34a; }
  html[data-theme="dark"] .markdown-alert-tip { background: rgba(34, 197, 94, 0.1); }
  html[data-theme="dark"] .markdown-alert-tip .markdown-alert-title { color: #22c55e; }

  .markdown-alert-important {
    border-left-color: #7c3aed;
    background: rgba(124, 58, 237, 0.08);
  }
  .markdown-alert-important .markdown-alert-title { color: #7c3aed; }
  html[data-theme="dark"] .markdown-alert-important { background: rgba(139, 92, 246, 0.1); }
  html[data-theme="dark"] .markdown-alert-important .markdown-alert-title { color: #8b5cf6; }

  .markdown-alert-warning {
    border-left-color: #d97706;
    background: rgba(217, 119, 6, 0.08);
  }
  .markdown-alert-warning .markdown-alert-title { color: #d97706; }
  html[data-theme="dark"] .markdown-alert-warning { background: rgba(245, 158, 11, 0.1); }
  html[data-theme="dark"] .markdown-alert-warning .markdown-alert-title { color: #f59e0b; }

  .markdown-alert-caution {
    border-left-color: #dc2626;
    background: rgba(220, 38, 38, 0.08);
  }
  .markdown-alert-caution .markdown-alert-title { color: #dc2626; }
  html[data-theme="dark"] .markdown-alert-caution { background: rgba(239, 68, 68, 0.1); }
  html[data-theme="dark"] .markdown-alert-caution .markdown-alert-title { color: #ef4444; }

  /* Footnotes */
  #markdown .footnotes {
    margin-top: 32px;
    padding-top: 16px;
    border-top: 1px solid var(--border);
    font-size: 13px;
    color: var(--text-muted);
  }

  #markdown .footnotes ol { padding-left: 20px; }
  #markdown .footnotes li { margin: 4px 0; }

  #markdown .footnote-ref a,
  #markdown [data-footnote-ref] {
    color: var(--accent);
    font-size: 0.8em;
    text-decoration: none;
    vertical-align: super;
  }

  #markdown .footnote-ref a:hover,
  #markdown [data-footnote-ref]:hover { text-decoration: underline; }

  #markdown .footnote-backref,
  #markdown [data-footnote-backref] {
    color: var(--accent);
    text-decoration: none;
    font-size: 0.85em;
  }

  #markdown .footnote-backref:hover,
  #markdown [data-footnote-backref]:hover { text-decoration: underline; }

  /* Task list checkboxes */
  #markdown ul:has(> li > input[type="checkbox"]) {
    list-style: none;
    padding-left: 4px;
  }

  #markdown li:has(> input[type="checkbox"]) {
    display: flex;
    align-items: baseline;
    gap: 8px;
  }

  #markdown input[type="checkbox"] {
    appearance: none;
    -webkit-appearance: none;
    width: 16px;
    height: 16px;
    border: 2px solid var(--text-muted);
    border-radius: 3px;
    flex-shrink: 0;
    position: relative;
    top: 2px;
    cursor: default;
  }

  #markdown input[type="checkbox"]:checked {
    background: var(--accent);
    border-color: var(--accent);
  }

  #markdown input[type="checkbox"]:checked::after {
    content: "\2713";
    position: absolute;
    top: -1px;
    left: 1px;
    color: white;
    font-size: 12px;
    font-weight: 700;
  }

  /* Copy button on code blocks */
  #markdown pre {
    position: relative;
  }

  .copy-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    padding: 4px 10px;
    background: var(--sidebar-bg);
    border: 1px solid var(--border);
    border-radius: 5px;
    font-size: 11px;
    font-weight: 500;
    color: var(--text-muted);
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.15s, background 0.15s, color 0.15s;
    z-index: 1;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  }

  #markdown pre:hover .copy-btn { opacity: 1; }
  .copy-btn:hover { background: var(--sidebar-hover); color: var(--text); }
  .copy-btn.copied { color: #16a34a; }
  html[data-theme="dark"] .copy-btn.copied { color: #22c55e; }

  /* Image lightbox overlay */
  .image-overlay {
    position: fixed;
    inset: 0;
    z-index: 1000;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.2s;
  }

  .image-overlay.visible { opacity: 1; }

  .image-overlay-img {
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 8px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    cursor: default;
  }

  /* Mermaid diagrams */
  .mermaid-wrapper {
    position: relative;
    margin: 0 0 16px;
    border: 1px solid var(--border);
    border-radius: 8px;
    overflow: hidden;
    background: var(--bg);
  }

  .mermaid-wrapper .mermaid-preview {
    padding: 24px 16px;
    overflow-x: auto;
    max-height: 500px;
    overflow-y: auto;
  }

  .mermaid-wrapper .mermaid-preview svg {
    display: block;
    margin: 0 auto;
    max-width: 100%;
    height: auto;
  }

  .mermaid-fullscreen-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    padding: 6px 12px;
    background: var(--code-bg);
    border: 1px solid var(--border);
    border-radius: 6px;
    font-size: 12px;
    font-weight: 500;
    color: var(--text-muted);
    cursor: pointer;
    transition: background 0.15s, color 0.15s;
    z-index: 1;
    display: flex;
    align-items: center;
    gap: 4px;
  }

  .mermaid-fullscreen-btn:hover {
    background: var(--sidebar-hover);
    color: var(--text);
  }

  .mermaid-overlay {
    position: fixed;
    inset: 0;
    z-index: 1000;
    background: var(--bg);
    display: flex;
    flex-direction: column;
    opacity: 0;
    transition: opacity 0.2s;
  }

  .mermaid-overlay.visible { opacity: 1; }

  .mermaid-overlay-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 20px;
    border-bottom: 1px solid var(--border);
    flex-shrink: 0;
  }

  .mermaid-overlay-title {
    font-size: 14px;
    font-weight: 600;
    color: var(--text);
  }

  .mermaid-overlay-close {
    padding: 6px 16px;
    background: var(--code-bg);
    border: 1px solid var(--border);
    border-radius: 6px;
    font-size: 13px;
    font-weight: 500;
    color: var(--text);
    cursor: pointer;
    transition: background 0.15s;
  }

  .mermaid-overlay-close:hover { background: var(--sidebar-hover); }

  .mermaid-overlay-body {
    flex: 1;
    overflow: auto;
    padding: 32px;
    display: flex;
    align-items: flex-start;
    justify-content: center;
  }

  .mermaid-overlay-body svg {
    max-width: 95vw;
    height: auto;
  }
</style>
</head>
<body>

<div id="sidebar">
  <div id="sidebar-header">
    <div id="sidebar-top">
      <h2>Markdown Viewer</h2>
      <button id="theme-toggle" title="Toggle dark mode"></button>
    </div>
    <div id="breadcrumb"></div>
  </div>
  <div id="file-list"></div>
</div>

<div id="content" class="empty">
  <div id="empty-state">
    <h2>Markdown Viewer</h2>
    <p>Open a folder to browse your documentation.</p>
    <div id="empty-state-buttons">
      <button id="open-btn">Open folder</button>
      <button id="examples-btn">View examples</button>
    </div>
  </div>
  <div id="markdown" style="display:none"></div>
</div>

<div id="outline">
  <div id="outline-title">On this page</div>
  <nav id="outline-nav"></nav>
</div>

<script type="module" src="/src/main.ts"></script>
</body>
</html>
